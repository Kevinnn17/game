<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Edukasi Katikutana</title>

    <!-- Font Google yang ramah anak -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Fredoka One", cursive;
        background: linear-gradient(135deg, #a0e9ff, #fcd1ff);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: white;
        border-radius: 25px;
        padding: 2rem;
        text-align: center;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        animation: slideIn 1s ease;
        cursor: pointer;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: #ff6b6b;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 2rem;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .menu a {
        text-decoration: none;
      }

      .menu button {
        font-size: 1.2rem;
        padding: 1rem;
        border: none;
        border-radius: 20px;
        background: #feca57;
        color: #333;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
      }

      .menu button:hover {
        transform: scale(1.05);
        background-color: #ff9f43;
      }

      .info {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #777;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        .menu button {
          font-size: 1rem;
          padding: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Musik latar -->
    <audio id="bg-music" loop>
      <source src="assets/audio/lagu1.mp3" type="audio/mpeg" />
      Browser Anda tidak mendukung audio.
    </audio>

    <div class="container" onclick="playMusicOnce()">
      <h1>ðŸŽ“ Game Edukasi Katikutana</h1>
      <p class="subtitle">Meningkatkan Minat Baca & Hitung Siswa Kelas 1 SD</p>

      <div class="menu">
        <a href="belajar_huruf.html"><button>ðŸ”¤ Belajar Huruf</button></a>
        <a href="belajar_baca.html"><button>ðŸ“– Belajar Baca</button></a>
        <a href="belajar_menghitung.html"><button>âž• Belajar Hitung</button></a>
      </div>

      <p class="info">ðŸŽµ Klik layar sekali untuk memulai musik</p>
    </div>

    <script>
      let musicStarted = false;
      function playMusicOnce() {
        if (!musicStarted) {
          const music = document.getElementById("bg-music");
          music.play();
          musicStarted = true;
        }
      }
    </script>
  </body>
</html>
